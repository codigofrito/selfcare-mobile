name: selfcare
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  dio: ^3.0.10
  encrypt: ^4.1.0
  firebase_auth: ^0.18.3+1
  firebase_core: ^0.5.2+1
  flutter_easyrefresh: ^2.1.6
  flutter_login_facebook: ^0.4.0+1
  flutter_local_notifications: ^3.0.2
  flutter_svg: ^0.19.1
  font_awesome_flutter: ^8.10.0
  get: ^3.17.1
  google_sign_in: ^4.5.6
  intl: ^0.16.1
  json_annotation: ^3.1.1
  package_info: ^0.4.3
  percent_indicator: ^2.1.8
  shared_preferences: ^0.5.12+4
  shimmer: ^1.1.2
  tinycolor: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.8.1

flutter_icons:
  image_path: "assets/images/brand/launcher-icon.png"
  android: true
